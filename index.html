<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BART Elevator Status</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">BART Elevator Status</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#elevator-status">Check Elevator Status</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <h1>Welcome to BART Elevator Status</h1>
    <p>This website provides real-time information about the status of elevators in BART stations.</p>

    <!-- Elevator Status Section -->
    <div id="elevator-status">
      <h2>Elevator Status:</h2>
      <p>Loading...</p> <!-- Placeholder for elevator status -->
    </div>

    <!-- Link to Check Elevator Status Section -->
    <a href="#elevator-status" class="btn btn-primary">Check Elevator Status</a>
  </main>

  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p>&copy; 2024 BART Elevator Status</p>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

  <!-- Your JavaScript code to fetch and display elevator status -->
  <script>
    // Fetch elevator status using BART API
    const apiKey = "MW9S-E7SL-26DU-VV8V"; // Replace with your actual API key

    // Construct the API URL with the API key
    const apiUrl = `https://api.bart.gov/api/bsa.aspx?cmd=elev&key=${apiKey}&json=y`;

    // Function to display elevator status
    function displayElevatorStatus() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const elevatorStatusElement = document.getElementById('elevator-status');
          const statusMessage = data.root.bsa[0].description; // Assuming elevator status is provided as a description
          elevatorStatusElement.innerHTML = `<h2>Elevator Status:</h2><p>${statusMessage}</p>`;
        })
        .catch(error => {
          console.error('Error fetching elevator status:', error);
          const elevatorStatusElement = document.getElementById('elevator-status');
          elevatorStatusElement.innerHTML = `<h2>Elevator Status:</h2><p>Failed to retrieve elevator status.</p>`;
        });
    }

    // Call displayElevatorStatus function when the page is loaded
    window.addEventListener('load', displayElevatorStatus);
  </script>
</body>
</html>
